<div class="container-fluid py-3">
    <div class="row">
        <div class="col">
            <h3>User Registration</h3>
        </div>
    </div>
    <form #userForm="ngForm">
    <div class="row my-3">
        <div class="col">
            <label for="userName" class="form-label">User Name</label>
            <input type="text"  [(ngModel)]="modelSvc.user.userName" class="form-control form-control-sm" id="userName" name="userName" placeholder="User Name">
        </div>
    </div>


  <div class="row my-3">
    <div class="col">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control form-control-sm" [(ngModel)]="modelSvc.user.email" id="email" name="email" placeholder="name@example.com">
    </div>
  </div>
    <div class="row my-3">
        <div class="col">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control form-control-sm" [(ngModel)]="modelSvc.user.password" id="password" name="password" placeholder="Password">
    </div>
    </div>
  <div class="row my-3">
    <div class="col">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="Confirm Password">
    </div>
  </div>
    <div class="row my-3">
        <div class="col">
        <button type="submit" (click)="onSave(userForm)"  class="btn btn-primary">Register</button>
        </div>
    </div>
    </form>
</div>
